<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
  </head>
  <body class="bg-gray-100 font-inter">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">SSIT Company</BR>Login Page</h2>

	<form action="form.html" method="get" class="space-y-4">
          <div>
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your username"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Log In
          </button>
        </form>
        <div id="loginError" class="mt-4 text-red-500 text-xs italic" style="display: none;"></div>
        <p class="mt-4 text-center text-gray-600 text-sm">

        </p>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginError = document.getElementById("loginError");

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const username = loginForm.username.value.trim();
        const password = loginForm.password.value.trim();

        // Basic validation (you should have more robust validation on the server)
        if ((username === "si.madar" && password === "madar@3685") or (username === "sa.arab" && password === "arab@2401")) {
          // Simulate successful login and redirect to form.html
          window.location.href = "form.html"; // Redirect to the form page
        } else {
          loginError.textContent = "Invalid username or password";
          loginError.style.display = "block";
        }
      });
    </script>
  </body>
</html>
